version: '3.8'

networks:
  image_processing_service_network:
    name: "image_processing_service_network"

services:
  image_processing_service:
    image: falokut/image_processing_service_v1:latest
    hostname: image_processing_service
    environment:
      ENABLE_METRICS: true
    # ports:
    #  - 8080
    networks:
     - image_processing_service_network
     - tracing_network
     - gateway_network
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
          condition: unless-stopped
    volumes:
     - ./docker/containers-configs/:/configs
    labels:
      servicename: "image_processing_service"
      org.label-schema.group: "monitoring"
