version: "3.8"

include:
  - ../../databases/casts_db/casts_db.yml

networks:
  casts_service_network:
    name: "casts_service_net"
    driver: bridge

services:
  casts_service:
    hostname: casts_service
    image: falokut/casts_service-alpine:latest
    volumes:
      - ./docker/containers-configs/:/configs
    expose:
      - 6379
    networks:
      - casts_service_network
      - casts_db_network
      - gateway_network
      - tracing_network
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      CASTS_CACHE_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
     casts_pool:
        condition: service_started
     casts_service_cache:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider 'http://localhost:7001/healthcheck' || exit 1
      interval: 40s
      timeout: 20s
      retries: 3
      start_period: 20s
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      restart_policy:
        condition: unless-stopped
    labels:
      servicename: "casts_service"
      org.label-schema.group: "monitoring"

  casts_service_cache:
    hostname: redis
    image: redis:7.2.1-alpine
    volumes:
      - ./.container_data/cache/data:/data
    expose:
      - 6379
    networks:
      - casts_service_network
    environment:
      ALLOW_EMPTY_PASSWORD: no
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_AOF_ENABLED: ${REDIS_AOF_ENABLED}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: unless-stopped