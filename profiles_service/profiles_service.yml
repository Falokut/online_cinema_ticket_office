version: "3.8"

include:
  - ../databases/profiles_db/profiles_db.yml

networks:
  profiles_service_network:
    name: "profiles_service_network"
    driver: bridge

services:
  profiles_service:
    hostname: profiles_service
    build: ./
    command: ./bin/app
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/containers-configs/app-configs/config.yml:/configs/config.yml
    # ports:
    #- 8005:8080
    networks:
      - profiles_service_network
      - profiles_db_network
      - tracing_network
    depends_on:
      profiles_db:
        condition: service_healthy
    healthcheck:
      test: wget --no-verbose --tries=1 --spider 'http://localhost:7001/healthcheck' || exit 1
      interval: 40s
      timeout: 20s
      retries: 3
      start_period: 20s
    deploy:
      mode: replicated
      replicas: 3
      endpoint_mode: dnsrr
      restart_policy:
        condition: unless-stopped
    labels:
      servicename: "profiles_service"
      org.label-schema.group: "monitoring"
