log_level: "debug" # supported levels: "panic", "fatal", "error", "warning" or "warn", "info", "debug", "trace"
healthcheck_port: 7001

listen:
  host: 0.0.0.0
  port: 8080
  server_mode: "BOTH"
  
db_config: 
  host: "geo_pool"
  port: "6432"
  username: "admin_geo_service"
  db_name: "geo"
  ssl_mode: "disable"
  
jaeger:
  service_name: "Admin_Geo_Service"
  address: jaeger:6831
  log_spans: true

prometheus:
  service_name: "Admin_Geo_Service"
  server_config:
    host: 0.0.0.0
    port: 7000

kafka:
  brokers:
    - "kafka:9092"

